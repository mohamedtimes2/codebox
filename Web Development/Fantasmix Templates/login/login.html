<html>

<head>
  <meta name="metaport" content="width=device-width, initial-scale=1">
  <title>Fantasmix | Login</title>
  <link rel="icon" href="CaptureX.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
  <ul>
    <li><img src = "CaptureX.png" class = "logo"></li>
    <li><a href="#home">Home</a></li>
    <li><a href="#About">About Project</a></li>
    <li><a href="#Generate">Generate Music</a></li>
    <li><a href="#Login">Login</a></li>
  </ul>

<div class= "container-fluid">
  <div class = "container" id = "logintitle">
    <img src = "CaptureX.png" class = "logo-login">
    <h1 class="animated fadeInUp">Welcome to the Fantasmix.</h1>
    <hr>
  </div>

<div class = "col-lg-6" id="logincont">
    <p style = "color: #00FFFF;" class="animated fadeInUp" >Return to the Fantasmix</p>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1" style = "color: #00FFFF;">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style = "color: #00FFFF;">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="checkbox">
      <label style = "color: #00FFFF;">
        <input type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-default" id="SubButton">Login</button>
  </form>
</div>

<div class = "col-lg-6" id="regiscont">
    <p style = "color: black;" class="animated fadeInUp">Join the Fantasmix</p>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1" style = "color: black;">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style = "color: black;">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="checkbox">
      <label style = "color: black;">
        <input type="checkbox"> Send more information about Fantasmix
      </label>
    </div>
    <button type="submit" class="btn btn-default" id="SubButton">Register</button>
  </form>
</div>

</div>
</body>
</html>
